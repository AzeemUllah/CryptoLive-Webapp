<!-- NAVBAR -->
<section id="navbar-strap">
  <!-- The navigation bar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="col-md-12" style="background:#000;padding-top: 5px; padding-bottom: 5px">
      <div class="container">
        <div class="col-md-12">

          <div class="pull-right right-side-button" >
            <!--<a  style="padding-right: 10px; color:white" href="#"><img class="top-nav-currency-icon" style="margin-top:-5px;height: 20px;" src="assets/icons/round.png" /></a>-->
            <a *ngIf="bit=='0'" style="padding-right: 10px; color:white;" data-toggle="modal" data-target="#login">LOGIN</a>
            <a *ngIf="bit=='0'" style="color:white;" data-toggle="modal" id="signupBtnModalOpen" data-target="#signup">SIGN UP</a>
            <a *ngIf="bit=='1'" (click)="logout()" style="color:white;">LOGOUT</a>
          </div>



          <div id="login" class="modal fade" role="dialog">
            <div class="modal-dialog">


              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 style="text-align: center;" class="modal-title">Login</h4>
                </div>
                <div class="modal-body">



                  <div class="showbox"  *ngIf="loginInProcess">
                    <div class="loader">
                      <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                      </svg>
                    </div>
                  </div>


                  <form *ngIf="!loginInProcess" style="text-align: center;" id="loginform" class="form-horizontal" role="form" method="post">
                    <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                      </span><input type="email" [(ngModel)]="loginUserEmail" name="loginUserEmail" class="form-control popupInput" value="" placeholder="User Email"  required="" style="width: 200px;">
                    </div>
                    <div class="input-group col-md-offset-4" style="margin-bottom: 25px;">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                      </span><input type="password" class="form-control popupInput" value="" placeholder="password"  [(ngModel)]="loginUserPassword" name="loginUserPassword"  required="" style="width: 200px;">
                    </div>
                    <!--<div class="input-group " style="width:100%;">-->
                    <!--<div class="checkbox"><label><input type="checkbox" id="login-remember" name="remember" value="1"> Remember me</label></div>-->
                    <!--</div>-->
                    <div class="form-group" style="margin-top: 10px;">
                      <div class="col-sm-12 controls">
                        <button type="button" class="btn btn-primary" (click)="login()" style="margin-left: 10px; margin-bottom: 10px; margin-top: 10px; text-align: center; width: 200px; background-color: rgb(0, 151, 167); border-radius: 1px;">Submit</button>
                        <button type="button" classnamename="btn btn-primary" (click)="facebookAuthSignin()" style="color: rgb(255, 255, 255); text-align: center; height: 35px; margin-right: 30px; margin-bottom: 20px; width: 200px; margin-left: 40px; background-color: rgb(48, 63, 159);">
                          <i class="fa fa-facebook " aria-hidden="true" style="margin-right: 10px;"></i>Login With Facebook</button>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12 control">
                        <div style="border-top: 1px solid rgb(136, 136, 136); padding-top: 15px; font-size: 85%;">Don't have an account!<a data-toggle="modal" data-target="#signup" (click)="openSignup()" style="padding-left: 5px;">Sign Up Here</a></div>
                      </div>
                    </div>
                  </form>




                </div>
              </div>



            </div>
          </div>

          <div id="signup" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 style="text-align: center;" class="modal-title">Signup</h4>
                </div>
                <div class="modal-body">

                  <div class="showbox"  *ngIf="signupInProgress">
                    <div class="loader">
                      <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                      </svg>
                    </div>
                  </div>


                  <form *ngIf="!signupInProgress" style="text-align: center;" id="2" class="form-horizontal" role="form" method="post">
                    <!--<label for="files">Select Profile Pic</label>  <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;"><input id="files" style="width: 100%;" type="file"  (change)="uploadFile($event)" class="fileInput"></div>-->
                    <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;"><span class="input-group-addon"><i class="fa fa-address-card-o"></i></span><input type="firstName" class="form-control popupInput" value="" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required="" style="width: 200px;"></div>
                    <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;"><span class="input-group-addon"><i class="fa fa-address-card-o"></i></span><input type="lastName" class="form-control popupInput" value="" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required="" style="width: 200px;"></div>

                    <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="email" class="form-control popupInput" value="" placeholder="User Email" [(ngModel)]="signupUserEmail" name="signupUserEmail" required="" style="width: 200px;"></div>
                    <div  class="input-group col-md-offset-4" style="margin-bottom: 25px;"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control popupInput" value="" placeholder="password" [(ngModel)]="signupUserPassword" name="signupUserPassword"  required="" style="width: 200px;"></div>

                    <div  class="input-group col-md-offset-4 popupFileUpload" style="    margin-bottom: 5%;">
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Profile Picture</label>
                        <input type="file" style="    margin-left: 17%;" id="signupProfileImage" (change)="uploadFile($event)" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                    </div>
                    <!--<div class="input-group " style="width:100%;">-->
                    <!--<div class="checkbox"><label><input type="checkbox" id="" name="remember" value="1"> Remember me</label></div>-->
                    <!--</div>-->
                    <div class="form-group" style="margin-top: 10px;">
                      <div class="col-sm-12 controls"><button (click)="register()" type="button" class="btn btn-primary" style="margin-left: 10px; margin-bottom: 10px; margin-top: 10px; text-align: center; width: 200px; background-color: rgb(0, 151, 167); border-radius: 1px;">Submit</button>
                        <button (click)="facebookAuthSignup()" type="button" classnamename="btn btn-primary" style="color: rgb(255, 255, 255); text-align: center; height: 35px; margin-right: 30px; margin-bottom: 20px; width: 200px; margin-left: 40px; background-color: rgb(48, 63, 159);"><i class="fa fa-facebook " aria-hidden="true" style="margin-right: 10px;"></i>Login With Facebook</button>
                      </div>
                    </div>
                  </form>



                </div>

              </div>

            </div>
          </div>








        </div>
      </div>
    </div>

    <div class="container">

      <div class="navbar-header">

        <!-- Making the collapse navigation for mobile viewport -->

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
